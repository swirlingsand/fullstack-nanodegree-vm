<html>

<head>
	<link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='style.css') }}">
</head>

<body>

<h1>{{restaurant.name}}</h1>


<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}



{% for i in items %}

<div>

    <div class = 'nameAndPrice'>
		<span class = 'name'><p>{{i.name}}</p></span>

		<span class = 'price'>


		<p>{{i.price}} </p>
	</span>
	</div>

	<div class="description">
		<p>{{i.description}}</p>
	</div>


	</div>

		<div class="editdeletepane">
			<a href="{{url_for('routes.editMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}">
			Edit
		</a>

		</br>

		<a href="{{url_for('routes.deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id )}}">
			Delete
		</a>

		</br>

</div>

{% endfor %}
</body>

</html>
